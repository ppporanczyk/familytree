{% extends "users/base_template.html" %}
{% load crispy_forms_tags %}
{% block base %}
    <div class="container my-5">
        <h5>Update information about you!</h5>
      <form method="POST" source="custom" name="form" redirect="true" class="needs-validation " novalidate>
        {% csrf_token %}
          {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

{% endblock %}
