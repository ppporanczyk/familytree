{% extends "users/base_template.html" %}
{% block base %}
<div class="jumbotron">
    <form method="POST" >
        {% csrf_token %}
        <h1 class="">Are you sure you want to delete the relation between {{object.source_person}} and {{ object.related_person }}?</h1>

        <div class="container py-3">
            <p class=""> <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a class="text-success px-5 my-auto" href="{% url 'relation-list' object.source_person.family_tree_id %}"><button type="button" class="btn btn-success">Cancel</button></a></p>
        </div>
    </form>
</div>

{% endblock %}
